Host <bastion_ip>
    User                   <user>
    ProxyCommand           none
    IdentityFile           <bastion_ssh_key>
    BatchMode              yes
    PasswordAuthentication no
    StrictHostKeyChecking  no
    ControlMaster          auto
    ControlPersist         60s

Host *
    ServerAliveInterval    60
    TCPKeepAlive           yes
    ProxyCommand           ssh -i <bastion_ssh_key> <user>@<bastion_ip> -W %h:%p
    ControlMaster          auto
    ControlPath            ~/.ssh/mux-%r@%h:%p
    User                   centos
    IdentityFile           <ssh_key>
    StrictHostKeyChecking  no
    ControlMaster          auto
    ControlPersist         60s
